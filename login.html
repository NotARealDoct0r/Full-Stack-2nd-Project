<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/737ad124a7.js" crossorigin="anonymous"></script>
    <title>Play2Learn</title>
     <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex flex-column">
        <header class="container-fluid">
            <div class="d-flex align-items-center">
                <h1>Play2Learn</h1>
                <a href="index.html">
                    <img class="w-75" src="images/ed2go_standard_sm.png" alt="ed2go">
                </a>
                <nav class="ms-auto mt-4 text-nowrap">
                    <ul class="d-flex">
                        <li><a class="fw-bold mx-1" href="index.html">Home</a><strong> |</strong></li> 
                        <li><a class="dropdown fw-bold  mx-1" href="">Games <i class="fa-solid fa-caret-down"></i></a><strong> |</strong>        
                            <ul class="dropdown-content position-absolute p-0 shadow">  
                                <li><a href="games/anagram-hunt.html">Anagram Hunt</a></li>
                                <li><a href="games/math-facts.html">Math Facts Practice</a></li>
                            </ul>
                        </li>
                        <li><a class="fw-bold mx-1" href="about.html">About</a><strong> |</strong></li> 
                        <li><a class="fw-bold mx-1" href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <hr class="mx-auto border border-dark">
        <main class="w-25 mx-auto">
            <form id="login-form" action="javascript:alert('Form Submitted')">
                <h2 class="h1" id="log-in">Log in</h2>
                    <div class="my-2">
                        <label for="login-email">Email:</label><br>
                        <input class="border-dark rounded w-100" type="email" name="login-email" id="login-email">
                    </div>
                    <div class="my-2">
                        <label for="password">Password:</label><br>
                        <input class="border-dark rounded w-100" type="password" name="password" id="password">
                    </div>
                    <div>
                        <button class="float-end rounded" id="login-button" type="submit">LOGIN</button><br><br>
                    </div>
                    <div>
                        <a class="d-flex justify-content-center" href="#" id="need-account">Need an account? Register</a>
                    </div>
            </form>
            <form id="register-form" action="javascript:alert('Form Submitted')">
                <h2 class="h1" id="register">Register</h2>
                    <div class="my-2">
                        <label for="register-email">Email:</label><br>
                        <input class="border-dark rounded w-100" type="email" name="login-email" id="register-email">
                    </div>
                    <div class="my-2">
                        <label for="password2">Password:</label><br>
                        <input class="border-dark rounded w-100" type="password" name="password" id="password2">
                    </div>
                    <div class="my-2">
                        <label for="repeat-password">Repeat Password:</label><br>
                        <input class="border-dark rounded w-100" type="password" name="repeat-password" id="repeat-password">
                    </div>
                    <div class="my-2">
                        <label for="hear-about-us">How did you hear about us?</label><br>
                        <textarea class="border-dark rounded w-100" name="hear-about-us" id="hear-about-us" style="height: 100px;"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="age-requirement" name="age-requirement">
                        <label for="age-requirement">I am over 13 and like playing games</label>
                    </div>
                    <div>
                        <button class="mt-1 float-end rounded" id="register-button" type="submit">REGISTER</button><br><br>
                    </div>
                    <div>
                        <a class="d-flex justify-content-center" href="#" id="have-account">Have an account? Log in</a>
                    </div>
            </form>
        </main>

        <script src="script.js"></script>
        <footer class="position-relative w-100 bottom-0">
            <hr class="mx-auto mb-0 border border-dark" id="footer-line">
            <p class="mb-0">&copy; 2024 Play2Learn</p>
            <address class="float-end mb-0 fs-2">
                <a href="contact-us.html">
                    <i class="fa-solid fa-square-envelope"></i></a>
                <a href="https://instagram.com">
                    <i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="https://facebook.com">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </address>
        </footer>
    </div>

================================================== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
